 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="custom.css">
    <script src="cal.js"></script>
</head>
 <body>
    <div class="cal-container">
        <div class="cal-display">
            <div class="upper-num"></div>
            <div class="bottom-num">0</div>
            <div></div>
        </div>
        <div class="two-btn">
            <div id="btn2"><p>clear</p></div>
            <div id="btn1"><p>remove</p></div>
        </div>
                <div class="first-row">
                    <div id="1"><p>1</p></div>
                    <div id="2"><p>2</p></div>
                    <div id="3"><p>3</p></div>
                    <div id = "sum"><p>+</p></div>
                </div>
                    <div class="second-row">
                        <div id="4"><p>4</p></div>
                        <div id="5"><p>5</p></div>
                        <div id="6"><p>6</p></div>
                        <div id="minus"><p>-</p></div>
                    </div>
                    <div class="third-row">
                        <div id="7"><p>7</p></div>
                        <div id="8"><p>8</p></div>
                        <div id="9"><p>9</p></div>
                        <div id="multiply"><p>*</p></div>
                    </div>
                    <div class="last-row">
                        <div id="dot"><p>.</p></div>
                        <div id="0"><p>0</p></div>
                        <div id="equal"><p>=</p></div>
                        <div id="divide"><p>/</p></div>
                    </div>
                </div>
            </div>
        </body>
 </html>
